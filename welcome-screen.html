<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeKeep - Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                navy: '#082032',
                smoke: '#2C394B',
                dark_smoke: '#282e38',
                teal: '#334756',
                orange: '#FF4C29',
                light_orange: '#d2691e',
                grey: '#a5adbb'
              }
            }
          }
        }
      </script>
</head>

<body class="bg-navy h-screen">
    <div class="navbar bg-navy">
        <div class="flex-1">
          <a href="welcome-screen.html" target="_self" class="btn btn-ghost text-2xl bg-gradient-to-r from-orange to-grey text-transparent bg-clip-text hover:bg-gradient-to-r hover:from-grey hover:to-orange hover:text-transparent hover:bg-clip-text">HomeKeep</a>
        </div>
        <div class="flex space-x-6">
            <label class="label">
                <a href="sign-in-form.html" target="_self" class="label-text-alt text-base link link-hover">Sign-In</a>
            </label>
            <label class="label">
                <a href="create-account-form.html" target="_self" class="label-text-alt text-base link link-hover">Sign-Up</a>
            </label>
            <label class="label">
                <a id="helpLink" href="#" class="label-text-alt pr-4 text-base link link-hover" onclick="showHelpModal(); return false;">Help</a>
            </label>
        </div>
      </div>

      <div class="hero min-h-screen bg-navy">
        <div class="hero-content flex-col lg:flex-row-reverse">
          <div class="text-center lg:text-left">
            <h1 class="inline text-5xl font-bold pl-2">Welcome to</h1>
            <h1 class="inline text-5xl font-bold pl-2 bg-gradient-to-r from-orange to-grey text-transparent bg-clip-text hover:bg-gradient-to-r hover:from-grey hover:to-orange hover:text-transparent hover:bg-clip-text">HomeKeep</h1>
            <p class="py-6 pl-2">Get ready to simplify your life and ensure your home is always in tip-top condition</p>
          </div>
          <div class="card shrink-0 w-full max-w-sm shadow-2xl bg-smoke">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Email</span>
                </label>
                <input type="email" placeholder="email" class="input input-bordered bg-teal" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Password</span>
                </label>
                <input type="password" placeholder="password" class="input input-bordered bg-teal" required />
              </div>
                <div>
                  <a href="create-account-form.html" target="_self" class="label-text-alt no-underline link text-md hover:text-orange hover:no-underline">New User? Sign-Up</a>
                </div>
              <div class="form-control mt-4">
                <button class="btn text-dark_smoke bg-gradient-to-r from-orange via-light_orange to-orange hover:bg-gradient-to-r hover:from-orange hover:via-grey hover:to-orange w-full">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>

  <!-- DaisyUI help request modal -->
  <dialog id="helpRequestModal" class="modal">
  <div class="modal-box bg-dark_smoke p-1 rounded-md">
      <button class="btn btn-sm btn-circle btn-ghost absolute top-2 right-2" onclick="document.getElementById('helpRequestModal').close()">✕</button>
      <div class="w-full max-w-lg bg-dark_smoke p-1 rounded-md">
          <div class="w-full max-w-lg bg-dark_smoke p-1 rounded-md">
            <form class="card-body">
              <h1 class="text-center text-2xl mb-1 bg-gradient-to-r from-orange to-grey text-transparent bg-clip-text">Help Request</h1>
              <div class="form-control">
                <input type="text" placeholder="first name" class="input input-bordered bg-smoke" required />
              </div>
              <div class="form-control">
                <input type="text" placeholder="last name" class="input input-bordered bg-smoke" required />
              </div>
              <div class="form-control">
                <input type="email" placeholder="email" class="input input-bordered bg-smoke" required />
              </div>
              <div class="form-control">
                <textarea class="text-base w-full textarea textarea-bordered gap-2 mb-2 bg-smoke" placeholder="message"></textarea>
              </div>
              <div class="mx-auto w-3/4 py-1 text-center">
                <button class="btn text-dark_smoke bg-gradient-to-r from-orange via-light_orange to-orange hover:bg-gradient-to-r hover:from-orange hover:via-grey hover:to-orange w-full">Submit</button>
              </div>
            </form>
          </div>
        </div>
  </div>
  </dialog>

    <footer class="fixed bottom-0 left-0 z-20 w-full p-4 bg-white border-t border-gray-200 shadow md:flex md:items-center md:justify-between md:p-6 dark:bg-navy dark:border-navy">
        <span class="text-sm text-terracotta sm:text-center">© 2024 <a href="https://flowbite.com/" class="hover:underline">HomeKeep™</a>. All Rights Reserved.
        </span>
        <ul class="flex flex-wrap items-center mt-3 text-sm font-medium sm:mt-0">
          <li>
            <a id="helpLink" href="#" class="hover:underline me-4 md:me-6" onclick="showHelpModal(); return false;">Help</a>
        </li>
        </ul>
    </footer>
  
<script src="script.js"></script>
</body>
</html>
