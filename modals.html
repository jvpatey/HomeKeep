 <!-- HTML file to contain modals -->

<!-- DaisyUI add-task form modal -->
<dialog id="addTaskModal" class="modal">
    <div class="modal-box bg-clean p-4 rounded-lg">
        <button class="btn btn-sm btn-circle btn-ghost absolute top-2 right-2" onclick="document.getElementById('addTaskModal').close()">✕</button>
        <form id="addTaskForm" class="w-full max-w-lg bg-clean p-4 rounded-md">
            <h1 class="text-left p-2 text-2xl mb-5 font-light text-charcoal border-b border-charcoal">Add a Task</h1>
            <label class="input input-bordered flex items-center gap-2 mb-2 bg-clean text-charcoal border-marine">
                <input id="taskName" type="text" class="flex-grow text-charcoal placeholder-charcoal" placeholder="Task Name" />
            </label>
            <label class="input input-bordered flex items-center gap-2 mb-2 bg-clean text-charcoal border-marine">
                <!-- Drop-down list for category -->
                <select id="category" class="flex-grow bg-clean text-charcoal border-marine" placeholder="Category">
                    <option disabled selected>Select Category</option>
                    <option value="Appliance Maintenance">Appliance Maintenance</option>
                    <option value="Cleaning">Cleaning</option>
                    <option value="Electrical and Safety">Electrical and Safety</option>
                    <option value="Exterior Maintenance">Exterior Maintenance</option>
                    <option value="Filters and Ventilation">Filters and Ventilation</option>
                    <option value="General Home Maintenance">General Home Maintenance</option>
                    <option value="Laundry">Laundry</option>
                    <option value="Plumbing and Water Systems">Plumbing and Water Systems</option>
                    <option value="Seasonal Tasks">Seasonal Tasks</option>
                    <option value="Yard Work">Yard Work</option>
                    <option value="Other">Other</option>
                </select>
            </label>
            <div class="flex items-center gap-2 mb-2">
                <label class="text-charcoal">Start Date:</label>
                <label class="input input-bordered flex items-center gap-2 bg-clean text-charcoal border-marine flex-grow">
                    <input id="startDate" type="date" class="flex-grow text-charcoal placeholder-charcoal" required />
                </label>
            </div>
            <label class="input input-bordered flex items-center gap-2 bg-clean text-charcoal border-marine">
                <select id="interval" class="flex-grow bg-clean text-charcoal border-marine">
                    <option disabled selected>Select Interval</option>
                    <option value="1">Daily</option>
                    <option value="7">Weekly</option>
                    <option value="14">Bi-Weekly</option>
                    <option value="30">Monthly</option>
                    <option value="90">Quarterly</option>
                    <option value="180">Bi-Annually</option>
                    <option value="365">Annually</option>
                </select>
            </label>
            <textarea id="description" class="text-base w-full mt-2 textarea textarea-bordered bg-clean gap-2 text-charcoal border-marine placeholder-charcoal" placeholder="Task Description"></textarea>
            <div class="mx-auto w-1/2 py-1 text-center">
                <button id="submitTaskButton" type="button" class="btn text-charcoal font-semibold bg-marine border-marine hover:border-marine hover:bg-clean hover:text-marine w-full">Submit</button>
            </div>
        </form>
    </div>
</dialog>

<!-- DaisyUI task details modal -->
<dialog id="taskDetailsModal" class="modal">
    <div class="modal-box bg-clean p-4 rounded-lg relative">
        <!-- Close Button -->
        <button 
            class="btn btn-sm btn-circle btn-ghost absolute top-2 right-2"
            onclick="document.getElementById('taskDetailsModal').close()">✕
        </button>
        
        <!-- Task Details Content -->
        <div class="w-full max-w-lg bg-clean rounded-md p-4">
            <h1 class="text-left p-2 text-2xl mb-5 font-light text-charcoal border-b border-charcoal">Task Details</h1>
            <div class="flex flex-col gap-4 mb-4">
                <div>
                    <span class="text-md font-semibold text-marine">Task Name:</span>
                    <p id="taskDetailsName" class="text-base text-charcoal"></p>
                </div>
                <div>
                    <span class="text-md font-semibold text-marine">Category:</span>
                    <p id="taskDetailsCategory" class="text-base text-charcoal"></p>
                </div>
                <div>
                    <span class="text-md font-semibold text-marine">Start Date:</span>
                    <p id="taskDetailsStartDate" class="text-base text-charcoal"></p>
                </div>
                <div>
                    <span class="text-md font-semibold text-marine">Maintenance Interval:</span>
                    <p id="taskDetailsInterval" class="text-base text-charcoal"></p>
                </div>
                <div>
                    <span class="text-md font-semibold text-marine">Description:</span>
                    <p id="taskDetailsDescription" class="text-base text-charcoal"></p>
                </div>
            </div>
        </div>
        <div class="flex justify-end gap-4 p-4 border-t border-charcoal">
            <button id="editTaskButton" class="btn btn-outline bg-marine border-marine text-charcoal hover:border-marine hover:bg-clean hover:text-marine"> Edit Task</button>
            <button id="deleteTaskButton" onclick="deleteTask()" class="btn btn-outline bg-marine border-marine text-charcoal hover:border-marine hover:bg-clean hover:text-marine"> Delete Task</button>
        </div>
    </div>
</dialog>

<!-- DaisyUI create account Modal -->
<dialog id="createAccountModal" class="modal">
    <div class="modal-box bg-clean p-1 rounded-md">
        <button class="btn btn-sm btn-circle btn-ghost absolute top-2 right-2" onclick="document.getElementById('createAccountModal').close()">✕</button>
        <div class="w-full max-w-lg bg-clean p-1 rounded-md">
            <form id="signupForm" class="card-body">
                <h1 class="text-left p-2 text-2xl mb-5 font-light text-charcoal border-b border-charcoal">Create an Account</h1>
                <div class="form-control">
                    <input id="firstName" type="text" placeholder="First Name" class="input input-bordered bg-clean text-charcoal placeholder-charcoal border-marine" required />
                </div>
                <div class="form-control">
                    <input id="lastName" type="text" placeholder="Last Name" class="input input-bordered bg-clean text-charcoal placeholder-charcoal border-marine" required />
                </div>
                <div class="form-control">
                    <input id="signupEmail" type="email" placeholder="Email Address" class="input input-bordered bg-clean text-charcoal placeholder-charcoal border-marine" required />
                </div>
                <div class="form-control">
                    <input id="signupPassword" type="password" placeholder="Password" class="input input-bordered bg-clean text-charcoal placeholder-charcoal border-marine" required />
                </div>
                <!-- Buttons -->
                <div class="mx-auto w-1/2 py-1 text-center mt-2">
                    <button type="submit" class="btn text-forest font-semibold bg-marine border-marine hover:border-marine hover:bg-clean hover:text-marine w-full">Create Account</button>
                </div>
            </form>
        </div>
    </div>
  </dialog>
