<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeKeep - Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/7c7dc82fdb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clean: '#E7DFDD',
                feather: '#77C9D4',
                marine: '#57BC90',
                forest: '#015249',
                grey: '#9099A2',
                charcoal: '#3C3C3C'
              }
            }
          }
        }
      </script>
</head>

<body class="bg-clean h-screen">

      <!-- DaisyUI Hero for main content -->

      <div class="hero min-h-screen bg-clean">
        <div class="hero-content flex-col lg:flex-row-reverse">
            <div class="text-center lg:text-left">
                <h1 class="inline text-5xl font-bold ml-8 text-forest">Welcome to</h1>
                <h1 class="inline text-7xl ml-2 font-bold bg-gradient-to-r from-marine to-feather text-transparent bg-clip-text">HomeKeep</h1>
                <div class="max-w-[calc(100%-4rem)] mx-auto">
                    <p class="py-6 text-xl text-forest">Effortlessly schedule maintenance tasks, receive notifications, and ensure your home is always in top condition with our intuitive app. Start simplifying your life today!"</p>
                </div>
            </div>

          <!-- Card containing login methods -->

          <div class="card shrink-0 w-full max-w-md shadow-2xl bg-marine h-auto lg:h-full">
            <div class="card-body">
                <h1 class="text-center p-2 text-3xl mb-5 font-base text-clean border-b border-clean">Sign In</h1>
                <div class="form-control">
                    <input id="email" type="email" placeholder="email" class="input input-bordered bg-clean placeholder-forest" required />
                  </div>
                  <div class="form-control">
                    <input id="password" type="password" placeholder="password" class="input input-bordered bg-clean placeholder-forest" required />
                    <a href="#" class="font-base text-forest mt-2 ml-1 text-sm hover:text-clean" id="forgotPasswordLink">Forgot Password?</a>
                  </div>
                <div class="flex justify-center mx-auto w-2/5 py-1 text-center m-2">
                    <button id="loginEmailPassword" class="mr-2 btn text-clean font-semibold bg-forest border-forest hover:border-clean hover:bg-clean hover:text-forest w-full">Sign In</button>
                    <button id="loginGoogleBtn" class="ml-2 btn text-forest font-semibold bg-clean border-clean hover:border-forest hover:bg-forest hover:text-clean w-full">Sign in with Google</button>
                </div>
                <div class="border-t border-clean p-3 text-center">
                  <a href="#" class="font-base text-forest text-md hover:text-clean" id="createAccountLink"><strong>New user?</strong> Create an account</a>
                </div>
            </div>
          </div>
        </div>
      </div>

    <!-- Foooter -->
    
    <footer class="fixed bottom-0 left-0 z-20 w-full p-4 bg-clean border-t border-clean shadow md:flex md:items-center md:justify-between md:p-6">
        <span class="text-md font-normal text-charcoal sm:text-center">© 2024 <a href="https://flowbite.com/" class="hover:underline">HomeKeep™</a>. All Rights Reserved.
        </span>
        <ul class="flex flex-wrap items-center mt-3 text-sm font-medium sm:mt-0">
          <li>
            <a id="helpFooterLink" href="#" class="no-underline link text-md text-charcoal hover:text-feather">Help</a>
        </li>
        </ul>
    </footer>
  
  <script src="script-index.js" type="module"></script>
</body>
</html>
