<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeKeep - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/7c7dc82fdb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clean: '#E7DFDD',
                feather: '#77C9D4',
                marine: '#57BC90',
                forest: '#015249',
                grey: '#9099A2',
                charcoal: '#3C3C3C'
              }
            }
          }
        }
      </script>
</head>

<body class="bg-clean min-h-screen flex flex-col">

  <!--navbar -->

  <div class="navbar bg-clean pb-6">
    <div class="navbar-start">
          <a href="dashboard.html" target="_self" class="relative inline-block logo">
              <span>HomeKeep</span>
          </a>
    </div>
    <div class="navbar-end">
      <div class="dropdown relative">
        <button class="btn btn-ghost" tabindex="0">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
          </svg>
        </button>

        <!-- Dropdown list -->

        <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-marine rounded-box w-52 right-0">
          <li><a href="#" id="signOutLink" target="_self" class="label-text-alt no-underline link text-base text-forest mt-2"><i class="fa-solid fa-user-minus"></i>Sign out</a></li>
          <li><a href="#" id="helpLink" class="label-text-alt no-underline link text-base text-forest mt-2"><i class="fa-solid fa-question mr-2"></i>Help</a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Buttons above table -->

  <div class="flex items-end pt-16 pl-8">
    <button onclick="window.location.href = 'dashboard-calendar.html';" class=" btn border-marine bg-marine text-forest text-sm m-2 hover:border-marine hover:text-marine hover:bg-clean">Calendar</button>
    <button id="addTaskButton" class="btn border-marine bg-marine text-forest text-sm m-2 hover:border-marine hover:text-marine hover:bg-clean">+</button>
    <button id="testButton" class="btn border-marine bg-marine text-forest text-sm m-2 hover:border-marine hover:text-marine hover:bg-clean">N</button>
  </div>

  <main class="flex-grow overflow-y-auto">

    <!-- Table with sample data -->

    <div class="px-8" style="height: calc(100vh - 256px); overflow-y: auto;">
      <table class="table bg-grey" id="taskTable">
        <thead class="text-charcoal text-lg">
          <tr>
            <th class="font-normal hover:text-marine" id="taskNameHeader">Task <button id="sortTasksButton" class="btn-sort hover:text-marine">▼</button></th>
            <th class="font-normal">Category</th>
            <th class="font-normal hover:text-marine" id="startDateHeader">Start Date <button id="sortTasksByStartDateButton" class="btn-sort hover:text-marine">▼</button></th>
            <th class="font-normal">Interval</th>
            <th class="font-normal">Description</th>
            <th class="font-normal">Notifications</th>
            <th></th>
          </tr>
        </thead>
        <tbody class="text-charcoal" id="taskTableBody">
          <!-- empty row -->
          <tr class="empty-row">
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- Footer -->
  
  <footer class="fixed bottom-0 left-0 z-0 w-full p-4 shadow md:flex md:items-center md:justify-between md:p-6">
    <span class="text-sm text-charcoal sm:text-center">© 2024 <a href="https://flowbite.com/" class="hover:underline">HomeKeep™</a>. All Rights Reserved.
    </span>
    <ul class="flex flex-wrap items-center mt-3 text-sm font-medium sm:mt-0">
      <li>
        <a id="helpFooterLink" href="#" class="text-charcoal hover:underline me-4 md:me-6">Help</a>
    </li>
    </ul>
  </footer>

  <script src="script.js" type="module"></script>
  </body>
</html>
