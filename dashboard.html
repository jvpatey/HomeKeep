<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeKeep - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/7c7dc82fdb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
          darkMode: 'selector',
          theme: {
            extend: {
              colors: {
                clean: '#D9D9D9',
                paper:'#E9E9E9',
                feather: '#77C9D4',
                marine: '#57BC90',
                forest: '#015249',
                grey: '#9099A2',
                charcoal: '#3C3C3C',
                steel: '#31363F',
                smoke: '#222831d9',
                slate: '#222831'
              }
            }
          }
        }
      </script>
</head>

<body class="bg-clean dark:bg-slate min-h-screen flex flex-col">

  <!-- daisyUI navbar -->

  <div class="navbar bg-clean dark:bg-slate pb-6">
    <div class="navbar-start">
          <a href="dashboard.html" target="_self" class="relative inline-block logo">
              <span>HomeKeep</span>
          </a>
    </div>
    <div class="navbar-end">
          <!-- Dark Mode Toggle -->
          <button id="darkModeToggle" class="p-2 rounded-full">
            <i class="fa-solid fa-moon text-charcoal hover:text-marine"></i>
          </button>
      <div class="dropdown relative">
        <button class="btn btn-ghost" tabindex="0">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
          </svg>
        </button>

        <!-- Dropdown list -->

        <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-marine rounded-box w-52 right-0">
          <li><a href="about.html" id="tutorialLink" target="_self" class="label-text-alt no-underline link text-base text-forest mt-2"><i class="fa-solid fa-question"></i>About</a></li>
          <li><a href="getting-started.html" id="startLink" target="_self" class="label-text-alt no-underline link text-base text-forest mt-2"><i class="fa-regular fa-lightbulb"></i>Getting started</a></li>
          <li><a href="#" id="signOutLink" target="_self" class="label-text-alt no-underline link text-base text-forest mt-2"><i class="fa-solid fa-user-minus"></i>Sign out</a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Task table -->
  <div id="table-container" class="flex flex-col px-8 pb-12 sm:pb-4 mb-3 bg-clean dark:bg-slate overflow-y-auto border-none">
    <div class="flex">
      <button onclick="window.location.href = 'dashboard-calendar.html';" class=" btn border-marine bg-marine text-forest text-sm m-2 hover:border-marine hover:text-marine hover:bg-clean dark:hover:bg-slate">Calendar</button>
      <button id="addTaskButton" class="btn border-marine bg-marine text-forest text-sm m-2 hover:border-marine hover:text-marine hover:bg-clean dark:hover:bg-slate">+</button>
    </div>
    <table class="table bg-paper shadow-xl border-none" id="taskTable">
      <thead class="text-charcoal dark:text-clean text-lg">
        <tr class="table-header">
          <!-- Instruction header to be shown in small view -->
          <div id="instructionHeader" class="instruction-header">
            Click on the task name to view task details
          </div>
          <th class="font-normal hover:text-marine" id="taskNameHeader">Task <button id="sortTasksButton" class="btn-sort hover: text-marine">▼</button></th>
          <th class="font-normal hover:text-marine" id="categoryHeader">Category <button id="sortTasksByCategoryButton" class="btn-sort hover:text-marine">▼</button></th>
          <th class="font-normal hover:text-marine" id="startDateHeader">Start Date <button id="sortTasksByStartDateButton" class="btn-sort hover: text-marine">▼</button></th>
          <th class="font-normal">Interval</th>
          <th class="font-normal">Description</th>
          <th class="font-normal">Notifications</th>
          <th class=""></th>
        </tr>
      </thead>
      <tbody class="text-charcoal dark:text-clean" id="taskTableBody">
        <!-- Table rows are added dynamically here -->
      </tbody>
    </table>
  </div>

  <!-- Footer -->
  
  <footer class="fixed bottom-0 left-0 w-full bg-clean dark:bg-slate shadow sm:fixed sm:bottom-0 sm:left-0">
    <span class="text-md font-normal text-charcoal dark:text-clean sm:text-center block md:inline-block md:mr-auto p-4">© 2024. HomeKeep. All Rights Reserved.</span>
    <button id="chatIcon" class="text-2xl bg-feather p-3 text-clean rounded-2xl hover:bg-marine absolute bottom-0 right-0 mb-2 mr-2"><i class="fa-solid fa-comment"></i></button>
  </footer>    

  <script src="script.js" type="module"></script>
  </body>
</html>
