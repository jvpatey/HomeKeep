<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeKeep - Dashboard Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/7c7dc82fdb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                navy: '#082032',
                smoke: '#2C394B',
                dark_smoke: '#282e38',
				light_smoke: '#3f4959',
                teal: '#334756',
                orange: '#FF4C29',
                light_orange: '#d2691e',
                grey: '#a5adbb'
              }
            }
          }
        }
      </script>
      <style>
        .date-block {
            min-height: 6rem;
            min-width: 6rem;
            border: 1px solid #ccc;
            text-align: center;
            line-height: 1.5;
            border-radius: 0.25rem;
        }
        .event-block {
            margin: 2px;
            max-width: calc(100% - 4px);
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
      </style>
</head>

<body class="bg-navy h-screen">

  <!--navbar -->

  <div class="navbar bg-navy pb-6">
    <div class="navbar-start">
          <a href="dashboard-fb.html" target="_self" class="relative inline-block logo">
              <span>HomeKeep</span>
          </a>
    </div>
    <div class="navbar-end">
      <div class="dropdown relative">
      <button class="btn btn-ghost" tabindex="0">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </button>
      <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-dark_smoke rounded-box w-52 right-0">
        <li><a href="#" id="signOutLink" target="_self" class="label-text-alt no-underline link text-base mt-2"><i class="fa-solid fa-user-minus"></i>Sign out</a></li>
        <li><a href="#" id="helpLink" class="label-text-alt no-underline link text-base mt-2"><i class="fa-solid fa-question mr-2"></i>Help</a></li>
      </ul>
      </div>
    </div>
  </div>

  <!-- Buttons above calendar -->

  <div class="container mx-auto py-1">
    <button id="addTaskButton" class="btn border-orange bg-navy text-orange text-sm m-2 hover:border-grey hover:text-grey hover:bg-navy">+</button>
    <button onclick="window.location.href = 'dashboard-fb.html';" class=" btn border-orange bg-navy text-orange text-sm m-2 hover:border-grey hover:text-grey hover:bg-navy">Table</button>
  </div>
      
  <!-- Calendar HTML -->

  <main id="calendar-container" class="container bg-smoke rounded-lg mx-auto px-4 py-8">
      <!-- Calendar Header -->
      <div class="flex justify-between items-center mb-4">
          <!-- Previous month button -->
          <button id="prevMonth" class="btn btn-outline btn-sm border-grey text-grey hover:border-orange hover:text-orange hover:bg-smoke">
              <i class="fa-solid fa-backward"></i>
          </button>
          <!-- Current month button and text -->
          <div class="text-center">
              <h1 class="text-3xl font-normal text-orange" id="currentMonth">April 2024</h1>
              <button id="currentMonthButton" class="btn btn-primary font-normal btn-xs mt-2 border-grey bg-smoke text-grey hover:border-orange hover:text-orange hover:bg-smoke"><i class="fa-solid fa-house"></i> Current Month</button>
          </div>
          <!-- Next month button -->
          <button id="nextMonth" class="btn btn-outline btn-xs btn-sm border-grey text-grey hover:border-orange hover:text-orange hover:bg-smoke">
              <i class="fa-solid fa-forward"></i>
          </button>
      </div>
      <!-- Calendar grid to be filled dynamically-->
      <div id="calendar" class="grid grid-cols-7 gap-2 rounded-lg p-4">
      </div>
  </main>

  <!-- Footer -->

	<footer class="fixed bottom-0 left-0 z-20 w-full p-4 bg-navy border-t border-navy shadow md:flex md:items-center md:justify-between md:p-6 dark:bg-navy dark:border-navy">
		<span class="text-sm text-terracotta sm:text-center">© 2024 <a href="https://flowbite.com/" class="hover:underline">HomeKeep™</a>. All Rights Reserved.
		</span>
		<ul class="flex flex-wrap items-center mt-3 text-sm font-medium sm:mt-0">
			<li>  
				<a id="helpFooterLink" href="#" class="hover:underline me-4 md:me-6">Help</a>
			</li> 
		</ul>
	</footer>

  <script src="script-calendar.js" type="module"></script>
  </body>
</html>
