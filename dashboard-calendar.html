<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeKeep - Dashboard Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/7c7dc82fdb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clean: '#D9D9D9',
                paper:'#E9E9E9',
                feather: '#77C9D4',
                marine: '#57BC90',
                forest: '#015249',
                grey: '#9099A2',
                charcoal: '#3C3C3C'
              }
            }
          }
        }
      </script>
</head>

<body class="bg-clean min-h-screen flex flex-col">

  <!-- daisyUI navbar -->

  <div class="navbar bg-clean pb-6">
    <div class="navbar-start">
          <a href="dashboard.html" target="_self" class="relative inline-block logo">
              <span>HomeKeep</span>
          </a>
    </div>
    <div class="navbar-end">
      <div class="dropdown relative">
      <button class="btn btn-ghost" tabindex="0">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </button>
      <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-marine rounded-box w-52 right-0">
        <li><a href="about.html" id="tutorialLink" target="_self" class="label-text-alt no-underline link text-base text-forest mt-2"><i class="fa-solid fa-question"></i>About</a></li>
        <li><a href="getting-started.html" id="startLink" target="_self" class="label-text-alt no-underline link text-base text-forest mt-2"><i class="fa-regular fa-lightbulb"></i>Getting started</a></li>
        <li><a href="#" id="signOutLink" target="_self" class="label-text-alt no-underline link text-base text-forest mt-2"><i class="fa-solid fa-user-minus"></i>Sign out</a></li>
      </ul>
      </div>
    </div>
  </div>
 
  <!-- Calendar -->

  <main id="calendar-container" class="container bg-paper max-w-screen-lg mx-auto px-4 py-2 shadow-xl mb-24 rounded-xl">
    <div id="calendarButtons" class="container mx-auto py-1 mt-4">
      <button onclick="window.location.href = 'dashboard.html';" class="btn border-marine bg-marine mr-1 text-forest text-sm  hover:border-marine hover:text-marine hover:bg-clean">Table</button>
      <button id="addTaskButton" class="btn border-marine bg-marine text-forest text-sm m-1 hover:border-marine hover:text-marine hover:bg-clean">+</button>
      <button id="testButton" class="btn border-marine bg-marine text-forest text-sm m-1 hover:border-marine hover:text-marine hover:bg-clean">N</button>
    </div>
    <!-- Calendar Header -->
    <div class="flex justify-between items-center mb-4">
        <!-- Previous month button -->
        <button id="prevMonth" class="btn btn-outline btn-sm  ml-4 border-charcoal bg-charcoal text-paper hover:border-marine hover:text-charcoal hover:bg-marine">
            <i class="fa-solid fa-backward"></i>
        </button>
        <!-- Current month button and text -->
        <div class="text-center">
            <h1 class="text-3xl font-normal text-charcoal mb-2" id="currentMonth">April 2024</h1>
            <button id="currentMonthButton" class="btn btn-outline btn-sm border-charcoal bg-charcoal text-paper hover:border-marine hover:text-charcoal hover:bg-marine"><i class="fa-solid fa-house"></i></button>
        </div>
        <!-- Next month button -->
        <button id="nextMonth" class="btn btn-outline btn-sm mr-4 border-charcoal bg-charcoal text-paper hover:border-marine hover:text-charcoal hover:bg-marine">
            <i class="fa-solid fa-forward"></i>
        </button>
    </div>
        <!-- Day of the week headers -->
        <div class="grid grid-cols-7">
          <div class="text-center text-charcoal">Sun</div>
          <div class="text-center text-charcoal">Mon</div>
          <div class="text-center text-charcoal">Tue</div>
          <div class="text-center text-charcoal">Wed</div>
          <div class="text-center text-charcoal">Thu</div>
          <div class="text-center text-charcoal">Fri</div>
          <div class="text-center text-charcoal">Sat</div>
      </div>
    <!-- Calendar grid to be filled dynamically with JS-->
    <div id="calendar" class="grid grid-cols-7 gap-2 rounded-lg p-2 mb-4">
    </div> 

  </main>

  <!-- Footer -->

  <footer class="relative bottom-0 left-0 p-2 w-full bg-clean border-t border-clean shadow sm:fixed sm:bottom-0 sm:left-0">
    <span class="text-md font-normal text-charcoal sm:text-center block md:inline-block md:mr-auto p-4">Â© 2024. HomeKeep. All Rights Reserved.</span>
    <button id="chatIcon" class="text-2xl bg-feather p-3 text-clean rounded-2xl hover:bg-marine absolute bottom-0 right-0 mb-2 mr-2"><i class="fa-solid fa-comment"></i></button>
  </footer>  

  <script src="script-calendar.js" type="module"></script>
  </body>
</html>
