<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeKeep - Create Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                navy: '#082032',
                smoke: '#2C394B',
                teal: '#334756',
                orange: '#FF4C29',
                grey: '#a5adbb'
              }
            }
          }
        }
      </script>
</head>

<body class="bg-navy h-screen">

    <div class="navbar bg-navy">
        <div class="flex-1">
          <a href="welcome-screen.html" target="_self" class="btn btn-ghost text-xl text-orange hover:bg-navy hover:text-grey">HomeKeep</a>
        </div>
        <div class="flex-none">
        </div>
      </div>

    <div class="hero mx-auto pt-10 bg-navy">
      <div class="card shrink-0 w-full max-w-sm shadow-2xl bg-smoke">
        <form class="card-body">
          <h1 class="text-center text-2xl mb-1">Create an Account</h1>
          <div class="form-control">
            <input type="text" placeholder="first name" class="input input-bordered bg-teal" required />
          </div>
          <div class="form-control">
            <input type="text" placeholder="last name" class="input input-bordered bg-teal" required />
          </div>
          <div class="form-control">
            <input type="email" placeholder="email address" class="input input-bordered bg-teal" required />
          </div>
          <div class="form-control">
            <input type="password" placeholder="password" class="input input-bordered bg-teal" required />
          </div>
          <div class="mx-auto w-44 py-2">
            <button onclick="window.location.href = 'welcome-screen.html';" class="btn bg-orange border-teal text-navy hover:bg-navy hover:border-navy hover:text-orange">Cancel</button>
            <button class="btn btn-primary bg-orange border-orange text-navy hover:bg-navy hover:text-orange hover:border-navy">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>

    <footer class="fixed bottom-0 left-0 z-20 w-full p-4 bg-navy border-t border-navy shadow md:flex md:items-center md:justify-between md:p-6">
        <span class="text-sm sm:text-center">© 2024 <a href="https://flowbite.com/" class="hover:underline">HomeKeep™</a>. All Rights Reserved.
        </span>
        <ul class="flex flex-wrap items-center mt-3 text-sm font-medium sm:mt-0">
            <li>
                <a href="help-request-form.html" class="hover:underline me-4 md:me-6">Help</a>
            </li>
        </ul>
    </footer>
    
</body>
</html>
