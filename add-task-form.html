<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeKeep - Add A Task</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                navy: '#082032',
                smoke: '#2C394B',
                teal: '#334756',
                orange: '#FF4C29',
                grey: '#a5adbb'
              }
            }
          }
        }
      </script>
</head>

<body class="bg-navy h-screen">

    <div class="navbar bg-navy">
        <div class="flex-1">
          <a href="dashboard.html" target="_self" class="btn btn-ghost text-xl text-orange hover:bg-navy hover:text-grey">HomeKeep</a>
        </div>
        <div class="flex-none">
        </div>
      </div>
    
    <div class="container mx-auto p-4"></div>
        <div class="w-96 mx-auto bg-smoke p-4 rounded-md">
            <h1 class="text-center text-xl mb-3 text-beige">Add a Task</h1>
            <label class="input input-bordered flex items-center gap-2 mb-2 bg-teal">
                <input type="text" class="grow" placeholder="Task Name" />
            </label>
            <label class="input input-bordered flex items-center gap-2 mb-2 bg-teal">
                <input type="text" class="grow" placeholder="Category" />
            </label>
            <label class="input input-bordered flex items-center gap-2 mb-2 bg-teal">
                <input type="text" class="grow" placeholder="Maintenance Start Date" />
            </label>
            <label class="input input-bordered flex items-center gap-2 bg-teal">
                <input type="text" class="grow" placeholder="Maintenance Interval" />
            </label>
            <textarea class="text-base w-full mt-2 textarea textarea-bordered gap-2 bg-teal" placeholder="Maintenace Description"></textarea>
            <div class="form-control">
                <label class="label cursor-pointer">
                  <span class="label-text text-base text-beige mx-auto">Set Reminder?</span> 
                  <input type="checkbox" checked="checked" class="checkbox bg-grey border-grey mx-auto checked:border-grey [--chkbg:theme(colors.grey)] [--chkfg:green]" />
                </label>
              </div>
            <div class="mx-auto w-44 py-2">
                <button onclick="window.location.href = 'dashboard.html';" class="btn bg-orange border-orange text-navy hover:border-navy hover:text-orange hover:bg-navy">Cancel</button>
                <button class="btn bg-orange border-orange text-navy hover:border-navy hover:text-orange hover:bg-navy">Submit</button>
            </div>
        </div>
    </div>

    <footer class="fixed bottom-0 left-0 z-20 w-full p-4 bg-navy border-t border-navy shadow md:flex md:items-center md:justify-between md:p-6">
        <span class="text-sm sm:text-center">© 2024 <a href="https://flowbite.com/" class="hover:underline">HomeKeep™</a>. All Rights Reserved.
        </span>
        <ul class="flex flex-wrap items-center mt-3 text-sm font-medium sm:mt-0">
            <li>
                <a href="dashboard.html" target="_self" class="hover:underline me-4 md:me-6">Dashboard</a>
            </li>
            <li>
                <a href="help-request-form.html" target="_self" class="hover:underline me-4 md:me-6">Help</a>
            </li>
        </ul>
    </footer>
    
</body>
</html>
